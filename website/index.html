<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main class="container">
    <header>
      <h2>Weather <span class="firebrick">Journal</span></h2>
    </header>
    <div class="userInput">
      <div>
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <div>
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="6" cols="60"></textarea>
      </div>
      <div>
        <button id="generate" type="submit">Generate</button>
      </div>
    </div>
    <div class="recentEntry">
      <h3>Most Recent Entry</h3>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </main>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
